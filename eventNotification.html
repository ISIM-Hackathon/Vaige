<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Notification</title>
    <link rel="stylesheet" href="eventNotification.css">

    <style>
        .event-notification {
    display: flex;
    align-items: center;
    background-color: #fff8;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
}

.notification-icon {
    background-color: #DF2771;
    color: white;
    border-radius: 50%;
    padding: 15px;
    margin-right: 10px;
}

.notification-content h3 {
    margin-bottom: 5px;
}

.notification-content p {
    font-size: 14px;
    color: #555;
}

    </style>
</head>
<body>
    <div class="event-notification">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="notification-content">
            <h3>New Event Alert</h3>
            <p>Join us for an exciting event this Saturday!</p>
        </div>
    </div>
</body>
</html>
