<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Notification System</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 15px;
            font-weight: bold;
        }

        .events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .event {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .event h2 {
            color: #DF2771;
            margin-bottom: 10px;
        }

        .subscribe-btn {
            background-color: #DF2771;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscribe-btn:hover {
            background-color: #FA4B37;
        }

        .notification {
            margin-top: 20px;
        }

        .notification h2 {
            color: #DF2771;
            margin-bottom: 10px;
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
        }

        .notification-list li {
            background-color: #fafafa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 100px;
            margin-right: 55px;
            width: 350px;
        }

        .events {
            display: grid;
            display: inline-block;
        }

        .event {
            margin-top: 30px;
            padding: 50px;
        }
        .event button{
            margin-top:12px;
            padding: 4px;
        }



        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background-color: #DF2771;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
        }

        .form-box {
            width: 380px;
            height: 450px;;
            position: relative;
            margin-top: 100px;
            background: #fff8;
            padding: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            width: 100%;
            transition: .5s;
            font-size: 13px;
            color: #010101;
        }

        .input-field {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0;
            border-left: 0;
            border-right: 0;
            border-top: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            outline: none;
            background: transparent;
            color: rgba(0, 0, 0);
        }

        ::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: rgba(0, 0, 0, 0.7);
            /*opacity: 1;  Firefox */
        }

        .submit-btn {
            width: 100%;
            padding: 10px 0;
            cursor: pointer;
            display: block;
            margin: auto;
            background: linear-gradient(to right, #FA4B37, #DF2771);
            color: #fff;
            border: 0;
            outline: none;
            border-radius: 30px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #DF2771, #FA4B37);
        }

        .result{
            display: flex;
            justify-content: center;
            justify-content: space-around;
            align-items:center;

        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const subscribeBtns = document.querySelectorAll('.subscribe-btn');
            const notificationList = document.querySelector('.notification-list');

            subscribeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const eventTitle = this.parentElement.querySelector('h2').textContent;
                    const notificationItem = document.createElement('li');
                    notificationItem.textContent = `You subscribed to: ${eventTitle}`;
                    notificationList.appendChild(notificationItem);
                });
            });
        });
    </script>


    <nav>
        <p class="logo">
        <h2 class="logoh">My Classroom</h2>|Canteen</p>
        <ul>
            <li><a class="active" href="index.html">Return Home</a></li>
        </ul>
    </nav>

    <div class="result">
        <div class="container">
            <div class="header">
                <h1>New Notification</h1>
            </div>
            <div class="events">
                <div class="event">
                    <h2>Event Title 1</h2>
                    <p>Description of Event 1</p>
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <div class="event">
                    <h2>Event Title 2</h2>
                    <p>Description of Event 2</p>
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <!-- Add more events here -->
            </div>
            <div class="notification">
                <h2>Notification</h2>
                <ul class="notification-list"></ul>
            </div>
        </div>

        <div class="form-box">
            <form class="input-group">
                <h2>Event Notification</h2>
                <input type="text" class="input-field" id="name" placeholder="Your Name" required>
                <input type="email" class="input-field" placeholder="Your Email" required>
                <input type="text" class="input-field" placeholder="Event Name" required>
                <input type="text" class="input-field" placeholder="Event Description" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
