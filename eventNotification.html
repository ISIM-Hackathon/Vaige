<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Notification</title>
    <link rel="stylesheet" href="loginStyle.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

body {
    background-color: #DF2771;
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
}

.form-box {
    width: 380px;
    height: 500px;
    position: relative;
    margin: 6% auto;
    background: #fff8;
    padding: 5px;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.4);
}

.input-group {
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
    font-size: 13px;
    color: #010101;
}

.input-field {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-right: 0;
    border-top: 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.4);
    outline: none;
    background: transparent;
    color: rgba(0, 0, 0);
}

.submit-btn {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #FA4B37, #DF2771);
    color: #fff;
    border: 0;
    outline: none;
    border-radius: 30px;
}

.submit-btn i {
    margin-right: 5px;
}

    </style>
</head>

<body>
    <div class="form-box">
        <h2>Event Notification</h2>
        <form id="event-notification-form" class="input-group">
            <input type="text" class="input-field" placeholder="Event Name" required>
            <input type="date" class="input-field" required>
            <input type="text" class="input-field" placeholder="Location" required>
            <textarea class="input-field" placeholder="Description" rows="4" required></textarea>
            <button type="submit" class="submit-btn">
                <i class="fas fa-bell"></i> Notify
            </button>
        </form>
    </div>
</body>

</html>
